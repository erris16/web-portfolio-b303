		<!-- Landing -->
		<div id="mylanding" class="row py-5 mt-5 d-flex justify-content-center align-items-center">

			</div>
			<div class="col-12 col-md-6 d-flex flex-column justify-content-center text-dark">

				<h4 class="d-flex justify-content-center">Full Stack Web Developer</h4>
			</div>
		</div>
		<!-- End of Landing-->

		<!-- Project -->
		<div id="myprojects" class="row py-5 mt-5 d-flex justify-content-center align-items-center text-light">
			<div class="col-12 d-flex justify-content-center align-items-center">
				<h1>My Projects</h1>
			</div>
			<!-- <div class="col-12 d-flex justify-content-center align-items-center px-5">
				<img src="https://placehold.co/600x400?text=Hello\nWorld" class="img-fluid border border-dark">
			</div> -->
			
			<a href="https://taphtaph-vapeshop.vercel.app/" target="_blank" data-aos="zoom-in" class="col-10" controls>
				<div class="my-5">
					<img width="1000" src="images/project.jpg" class="img-fluid" auto>
				</div>
				<h4 class="col-12 d-flex justify-content-center text-primary">E-Commerce Vape Shop</h4>
			</a>

		</div>

		<!-- Tools -->
		<div id="mytools" class="row py-5 mt-5 d-flex justify-content-center align-items-center text-dark">
			<h1 class="col-12 d-flex justify-content-center">Tools</h1>
			<div class="col-12 col-md-4 row d-flex justify-content-center mt-5" data-aos="fade-up">
				<h2 class="col-12 d-flex justify-content-center">Front End</h2>
				<div class="d-flex justify-content-center flex-md-column">
					<img width="125" src="images/logo-html5.png" class="img-fluid">
					<img width="125" src="images/logo-css3.png" class="img-fluid">
				</div>
				<div class="d-flex justify-content-center flex-md-column">
					<img width="125" src="images/logo-bootstrap.png" class="img-fluid">
					<img width="125" src="images/logo-javascript.png" class="img-fluid">
				</div>
			</div>
			<div class="col-12 col-md-4 row d-flex justify-content-center mt-5" data-aos="fade-down">
				<h2 class="col-12 d-flex justify-content-center">MERN</h2>
				<div class="d-flex justify-content-center flex-md-column">
					<img width="125" src="images/logo-mongodb.png" class="img-fluid">
					<img width="125" src="images/logo-expressjs.png" class="img-fluid">
				</div>
				<div class="d-flex justify-content-center flex-md-column">
					<img width="125" src="images/logo-react.png" class="img-fluid">
					<img width="125" src="images/logo-nodejs.png" class="img-fluid">
				</div>
			</div>
			<div class="col-12 col-md-4 row d-flex justify-content-center mt-5" data-aos="fade-up">
				<h2 class="col-12 d-flex justify-content-center">Other Tools</h2>
				<div class="d-flex justify-content-center flex-md-column">
					<img width="125" src="images/logo-heroku.png" class="img-fluid">
					<img width="125" src="images/logo-git.png" class="img-fluid">
				</div>
				<div class="d-flex justify-content-center flex-md-column">
					<img width="125" src="images/logo-postman.png" class="img-fluid">
					<img width="125" src="images/logo-sublime-text-3.png" class="img-fluid">
				</div>
			</div>
		</div>
		<!-- End of Tools -->

		<!-- Contact -->
		<div id="mycontacts" class="row py-5 mt-5 d-flex justify-content-center align-items-center text-light">
			<h1 class="col-12 d-flex justify-content-center">Contact</h1>
			<div class="col-md-6 col-12 d-flex justify-content-center align-items-center pt-5 px-5" data-aos="zoom-in">
				<img width="850" src="images/map.jpg" class="img-fluid">
			</div>
			<div class="col-md-6 col-12 row d-flex justify-content-center pt-5" data-aos="zoom-in">

				<div class="d-flex pb-5 col-8 justify-content-between">
					<a href="https://www.facebook.com/erris16" target="_blank">
						<img class="img-fluid" width="40" src="images/fb.png">
					</a>
					<a href="https://www.instagram.com/erriszxc/" target="_blank">
						<img class="img-fluid" width="40" src="images/instagram.png">
					</a>
					<a href="https://www.linkedin.com/in/erris-febrero-63ba5524b/" target="_blank">
						<img class="img-fluid" width="40" src="images/linkedin.png">
					</a>
					
				</div>

				<div class="form-group col-8">
				    <label for="exampleInputName">Name</label>
				    <input type="text" class="form-control" id="exampleInputName" placeholder="Your Name">
				</div>

				<div class="form-group col-8">
					<label for="exampleInputEmail">Email Address</label>
					<input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="sample@sample.com">
				</div>
				  
				<div class="form-group col-8">
					<label for="exampleInputContactNumber">Contact Number</label>
					<input type="number" class="form-control" id="exampleInputContactNumber" placeholder="+63 900 000 0000">
				</div>
				  
				<div class="form-group col-8">
					<label for="exampleInputConcern">Concern</label>
					<input type="text" class="form-control" id="exampleInputConcern" placeholder="Question">
				</div>

				<div class="form-group col-8">
					<label for="exampleInputMessage">Message</label>
		    		<textarea class="form-control" id="exampleInputMessage" rows="7"></textarea>
		    	</div>

		    	<!-- Button -->
				<button type="button" class="col-8 btn btn-primary mb-3" data-toggle="modal" data-target="#modalDiv">Submit</button>

				<!-- Modal -->
				<div class="modal fade" id="modalDiv" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content text-dark">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Thank you for contacting us!</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">Message successfully sent.</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary bg-primary" data-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End of Contact -->

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    AOS.init();
  	</script>
